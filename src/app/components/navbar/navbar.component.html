<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="headline-container">
      <a mat-button routerLink="/" class="headline-item">COMPTA</a>
    </div>
    <div *ngIf="!profileService.isEmpty()" class="headline-user">
      {{profileService.getName()}}, born the {{profileService.getDob().toDateString()}}
    </div>
    <a mat-raised-button routerLink="/dob">Edit profile</a>
  </mat-toolbar-row>
</mat-toolbar>
