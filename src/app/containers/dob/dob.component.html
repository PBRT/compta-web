<div class="container">
  <h2>Fill the form to see your events</h2>
  <form [formGroup]="dateForm" (ngSubmit)="onSubmit()" class="form-container">
    <div>
      <mat-form-field class="input">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" [min]="minDate" [max]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>Time</mat-label>
        <input type="time" matInput formControlName="time">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="save" type="submit" [disabled]="!dateForm.valid">Save</button>
  </form>
</div>
