<div class="list-container">
  <mat-nav-list class="list">
    <mat-list-item *ngFor="let event of getEvents()">
      <div class="list-item" (click)="onEventClick(event)">
        <div>{{ getEventLabel(event) }}</div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
