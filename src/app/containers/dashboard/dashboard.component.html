<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Upcoming">
    <app-events-list [events]="getEvents().upcomingEvents" [isPast]="false"></app-events-list>
  </mat-tab>
  <mat-tab label="Past">
    <app-events-list [events]="getEvents().pastEvents" [isPast]="true"></app-events-list>
  </mat-tab>
  <mat-tab label="Me"><app-me></app-me></mat-tab>
</mat-tab-group>
